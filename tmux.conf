unbind r
bind r \
    source-file ~/.tmux.conf \;\
    display 'Reloaded tmux config'
#Change Bind Key
#set -g prefix C-a
#bind C-a send-prefix
#unbind C-b

#Set History
set -g history-limit 10000

#Prevent automatic renaming of tabs
set -g allow-rename off

#Use Vim keybindings
set-window-option -g mode-keys vi

#Swap-Windows keybindings
bind-key -n C-S-Left swap-window -t -1
bind-key -n C-S-Right swap-window -t +1

#Status Bar Stuff
#set -g status-bg "#(~/.tmux/vpn_color_change.sh)" #82 for green
#set -g status-bg colour160
#if-shell 'ip link show tun0 >/dev/null 2>&1' \
  'set -g status-bg colour82' \
  'set -g status-bg colour160'

set-hook -g client-attached 'run-shell "tmux source-file ~/.tmux.conf"'

#set -g status-left-length 30
#set -g status-right-length '150'
#set-option -g status-right "\
#[fg=colour246, bg=colour237]  %d %b\
#[fg=colour109] %l:%M %p \
#[fg=colour248, bg=colour239]"
# Top status bar, transparent background, clean style
set-option -g status-position top
set-option -g status-bg color7
set-option -g status-fg color0
set-option -g status-style bg=default,fg=colour0
#set-option -g status-right " #[fg=color1,bold]#S "


# Only show window names
#set-option -g status-left ""
set-option -g status-right ""
set-option -g window-status-style bg=default,fg=colour0
#set-option -g window-status-format " #I:#W "
set-option -g window-status-current-style bg=default,bold
#set-option -g window-status-current-format "#[bold] #I:#W #[nobold]"
set-option -g status-left-length 100
set-option -g status-justify left
#set -g window-status-separator ""


# Use r to quickly reload tmux settings
# Moved UP
#unbind r
#bind r \
#    source-file ~/.tmux.conf \;\
#    display 'Reloaded tmux config'
#Colours
set -g default-terminal "xterm-256color"

# 12hrs format clock
set-option -g clock-mode-style 12


#Change Split Commands
bind | split-window -h
bind - split-window -v
#Uncomment to remove old bindings:
#unbind '"'
#unbind %
# set a custom display message
bind m command-prompt -p "Enter message to display:" "split-window -v -l 10 \"clear; figlet -c '%%'|lolcat; read\"; resize-pane -Z"



#Change Switch Pane Commands
bind -n S-Left previous-window
bind -n S-Right next-window
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

#bind -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel "xclip -i -f -selection primary | xclip -i -selection clipboard"
bind -n WheelUpPane if-shell -F -t = "#{mouse_any_flag}" "send-keys -M" "if -Ft= '#{pane_in_mode}' 'send-keys -M' 'select-pane -t=; copy-mode -e; send-keys -M'"
bind -n WheelDownPane select-pane -t= \; send-keys -M
bind -n C-WheelUpPane select-pane -t= \; copy-mode -e \; send-keys -M
bind -T copy-mode-vi    C-WheelUpPane   send-keys -X halfpage-up
bind -T copy-mode-vi    C-WheelDownPane send-keys -X halfpage-down
bind -T copy-mode-emacs C-WheelUpPane   send-keys -X halfpage-up
bind -T copy-mode-emacs C-WheelDownPane send-keys -X halfpage-down

# # Use modified vim keybindings in copy mode
setw -g mode-keys vi
# Update default binding of `Enter` to also use copy-pipe
unbind -T copy-mode-vi Enter
#bind-key -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel "xclip -selection c -i"
bind-key -T copy-mode-vi Enter send-keys -X cancel
#bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "xclip -in -selection clipboard"

# Mouse drag selection: copy to clipboard but stay in copy-mode
unbind -T copy-mode-vi MouseDragEnd1Pane
bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe "xclip -sel c -i"

set -g mouse on
#unbind -T copy-mode-vi MouseDragEnd1Pane

# Ensure window index numbers get reordered on delete.
set-option -g renumber-windows on

#Same PWD when splitting
bind c new-window      -c "#{pane_current_path}"
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

#Reloading all external scripts (in "" with #)
set -g status-interval 5

#set and run tpm (tmux plugin manager) - run at the bottom
set -g @plugin 'tmux-plugins/tpm'
#tmux ressurect for keeping session even after reboot
set -g @plugin 'tmux-plugins/tmux-resurrect'

run -b ~/.tmux/plugins/tpm/tpm
